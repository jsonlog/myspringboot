plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.0.RELEASE'
    compile 'net.sourceforge.nekohtml:nekohtml:1.9.22'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'org.apache.shiro:shiro-spring:1.4.0'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.0.RELEASE'
    runtime 'mysql:mysql-connector-java:8.0.13'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
}

group = 'com.neo'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-shiro'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
