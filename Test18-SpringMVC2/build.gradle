plugins {
    id 'war'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.3.4.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.springframework:spring-tx:4.3.4.RELEASE'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:jcl-over-slf4j:1.7.21'
    compile 'ch.qos.logback:logback-classic:1.1.8'
    compile 'ch.qos.logback:logback-core:1.1.8'
    compile 'ch.qos.logback:logback-access:1.1.8'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.5'
    providedCompile 'javax:javaee-api:7.0'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'javax.servlet.jsp:jsp-api:2.2'
}

group = 'Test18-SpringMVC2'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
