plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.4.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-websocket:1.4.2.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.2.RELEASE'
    //compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.20.RELEASE'
    //compile 'org.springframework.boot:spring-boot-starter-websocket:1.5.20.RELEASE'
    //testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.20.RELEASE'
}

group = 'org.sang'
version = '0.0.1-SNAPSHOT'
description = 'Test20-WebSocket'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
