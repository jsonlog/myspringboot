plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.20.RELEASE'
    compile 'com.google.guava:guava:20.0'
    compile 'mysql:mysql-connector-java:5.1.40'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.3.RELEASE'
}

group = 'org.sang'
version = '0.0.1-SNAPSHOT'
description = 'Test22-JPA'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
