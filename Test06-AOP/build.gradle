plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework:spring-context:5.1.6.RELEASE'
    compile 'org.springframework:spring-aop:5.1.6.RELEASE'//4.3.3 
    compile 'org.aspectj:aspectjrt:1.9.3'
    compile 'org.aspectj:aspectjweaver:1.9.3' //1.8.9 TODO
}

group = 'Test06-AOP'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
