plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-mail:2.1.0.RELEASE'
    compile 'org.springframework:spring-context-support:RELEASE'
    compile 'com.sun.mail:javax.mail:RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.0.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
}

group = 'com.neo'
version = '1.0.0'
description = 'spring-boot-mail'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
