plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.4.3.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.3.RELEASE'
    compile 'mysql:mysql-connector-java:8.0.15'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.3.RELEASE'

    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'com.sun.xml.bind:jaxb-impl:2.3.0'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0'
}

group = 'org.sang'
version = '0.0.1-SNAPSHOT'
description = 'Test26-Security'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
