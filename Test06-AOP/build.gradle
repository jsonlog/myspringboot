buildscript {
    repositories {
	    maven {
	        url = 'http://repo.maven.apache.org/maven2'
	    }
    }
 
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")//1.5.9
    }
}
plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
}
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework:spring-context'
    compile 'org.springframework:spring-aop'//4.3.3 
    compile 'org.aspectj:aspectjrt'
    compile 'org.aspectj:aspectjweaver' //1.8.9 TODO 1.9.3
}

group = 'Test06-AOP'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
